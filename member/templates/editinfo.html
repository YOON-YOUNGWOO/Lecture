<html>
  <head>
    <title>Y Academy</title>
    <meta charset="utf-8">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  </head>
  <style>
    body{
        background: #f7f7ff;
        margin-top:20px;
        background-image: url("/static/bk.jpg");
        background-size: cover;
        background: #ff6e7f;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #bfe9ff, #ff6e7f);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #bfe9ff, #ff6e7f); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }
    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid transparent;
        border-radius: .25rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
    }
    .me-2 {
        margin-right: .5rem!important;
    }
  </style>
  <script>
      function cancel(){
          window.location.href="../profile/"
      }
  </script>
  <body>
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card navbar-expand-lg">
          <a href="../home" class="w3-bar-item w3-button">
              <b>Y Academy</b>
          </a>
          <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="../login" class="w3-bar-item w3-button" id="login_btn">Login</a>
                <a href="../logout" class="w3-bar-item w3-button d-none" id="logout_btn">Logout</a>
                <a href="../profile" class="w3-bar-item w3-button d-none" id="mypage">Mypage</a>
                <a href="../product" class="w3-bar-item w3-button" id="cart">Lecture</a>
            </div>
      </div>
    </div>
    <hr class='mb-5'>
    <div class="container">
      <div class="main-body">
        <form action="../profile_edit/" method="POST">
          {% csrf_token %}
          <div class="row">
          <div class="col-lg-4 my-5">
            <div class="card">
              <div class="card-body">
                {% load static %}
                <div class="d-flex flex-column align-items-center text-center">
                  {% if memberinfo.gender == "M"%}
                    <img src="{% static 'man.png'%}" alt="Admin" class="rounded-circle" width="150">
                  {% elif memberinfo.gender == "W" %}
                  <img src="{% static 'girl.png'%}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                  {% endif %}
                  <div class="mt-3">
                    <h4>{{memberinfo.membername}}ë‹˜</h4>
                    <textarea name = 'memberprofile' id='memberprofile'>{{memberinfo.memberprofile}}</textarea>
                  </div>
                </div>
                <hr class="my-4">
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card my-5">
              <div class="card-body mb-5">
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input type="text" class="form-control" value={{memberinfo.membername}} readonly>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input type="text" class="form-control" value={{memberinfo.memberemail}} name='memberemail'>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Password</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input type="password" class="form-control" value={{memberinfo.memberpw}} name="pw_1" >
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <h6 class="mb-0">PasswordCheck</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input type="password" class="form-control" value="" name="pw_2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary">
                      <input type="submit" class="btn btn-primary px-4" value="Save Changes">
                      <button type="button" class = "btn btn-info px-4" onclick="cancel()">cancel</button>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
    {% if err %}
      <script>alert('{{err}}');</script>
    {% endif %}
    {% if session_ok %}
      <script>
        $("#login_btn").addClass('d-none');
        $("#logout_btn").removeClass('d-none');
        $("#mypage").removeClass('d-none');
      </script>
    {% endif %}
  </body>
</html>
